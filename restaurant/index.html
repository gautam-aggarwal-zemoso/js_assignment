<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>    
    <div class="container">
        <div class="tables">
            <h3 class="table-heading">Tables</h3>

            <div class="table-search-form">
                <input id="table-search" placeholder="Search Table">
            </div>

            <div class="table-cards">
                
            </div>

        </div>

        <div class="divider"></div>

        <div class="menu">
            <h3 class="menu-heading">Menu</h3>

            <form>
                <input id="menu-search" placeholder="Search Menu...by course..by food">
            </form>

            <div class="menu-cards">
            </div>

        </div>
    </div>

    <div class="modal-backdrop">
        <div class="modal" id="modal">

            <div id="modal-title">
            </div>

            <div id="modal-items">
                <table id="table">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Items</th>
                            <th>Price</th>
                            <th>No of Servings</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Insert the table content here with JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="modal-footer">
                <span class="generate-bill-btn">Close Session(Generate Bill)</span>
            </div>
        </div>
    </div>

</body>
</html>
